<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Cursos Disponibles</h1>

<div th:if="${cursos.isEmpty()}">
    <p>No hay cursos disponibles actualmente.</p>
</div>

<div th:unless="${cursos.isEmpty()}">
    <div class="row">
        <div class="col-md-6 mb-3" th:each="curso : ${cursos}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${curso.nombre}">Nombre</h5>
                    <p class="card-text" th:text="${curso.descripcion}">Descripci√≥n</p>
                    <form th:action="@{/estudiante/inscribirse/{id}(id=${curso.id})}" method="post">
                        <button type="submit" class="btn btn-primary">Inscribirme</button>
                    </form>
                </div>
                <a class="btn btn-secondary" th:href="@{/estudiante/mis-cursos}">Ver mis cursos</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
