<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Mis Cursos Inscritos</h1>

<div th:if="${cursosInscritos.isEmpty()}">
    <p>No estás inscrito en ningún curso todavía.</p>
</div>

<div th:unless="${cursosInscritos.isEmpty()}">
    <div class="row">
        <div class="col-md-6 mb-3" th:each="ce : ${cursosInscritos}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ce.curso.nombre}">Nombre del curso</h5>
                    <p class="card-text" th:text="${ce.curso.descripcion}">Descripción del curso</p>
                    <p class="text-muted">Inscrito en: <span th:text="${#temporals.format(ce.creadoEn, 'dd/MM/yyyy HH:mm')}">Fecha</span></p>
                </div>
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
