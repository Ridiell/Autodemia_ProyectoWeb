<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Autodemia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold">¡Bienvenidos a Autodemia!</h2>
                <p class="text-muted">Aprender lo que de verdad importa, desde donde estés.</p>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo electrónico</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="usuario@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Inicia sesión</button>
                        </div>
                        <div class="text-center">
                            <a th:href="@{/forgot-password}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <p class="mb-1">¿Es tu primera vez aquí?</p>
                <a th:href="@{/register}" class="btn btn-outline-secondary">Regístrate</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
