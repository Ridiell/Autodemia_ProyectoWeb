<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - Autodemia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar Perfil</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/perfil/actualizar}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Nueva contraseña</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password">
                </div>

                <div class="mb-3">
                    <label class="form-label">Subir foto de perfil</label>
                    <input type="file" name="fotoArchivo" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">O usar una URL de imagen</label>
                    <input type="text" name="fotoUrl" class="form-control" placeholder="https://...">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
